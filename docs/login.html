<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikroTik Hotspot Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #e9f0f7;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            padding: 32px;
            margin: 80px auto;
            width: 350px;
            box-shadow: 0 0 12px rgba(0,0,0,0.10);
            border-radius: 8px;
        }
        .login-box h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 26px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input[type="text"], 
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }
        .login-box button:hover {
            background: #1565c0;
        }
        .info {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to Hotspot</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Enter Voucher</label>
                <input name="username" id="username" type="text" required autofocus>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="info">
            If you have issues logging in,<br>
            Contact your network administrator.
        </div>
    </div>
</body>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const mac = new URLSearchParams(window.location.search).get("mac") || "";
  document.getElementById("macInput").value = mac;

  const detectionURL = `https://chiron.ae/detect_mac.php?mac=${encodeURIComponent(mac)}`;

  fetch(detectionURL)
    .then(res => res.json())
    .then(data => {
      if (data.is_random) {
        document.getElementById("macWarning").classList.remove("d-none");
      } else {
        document.getElementById("loginForm").classList.remove("d-none");
      }
    })
    .catch(() => {
      // If remote check fails, allow login anyway
      document.getElementById("loginForm").classList.remove("d-none");
    });
</script>

</body>
</html>
